<!DOCTYPE html>
<html>
<head>
    <title>Saved Articles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-3 text-center">ðŸ”– Saved Articles</h2>
        <form action="/search" method="get" class="input-group mb-4">
            <input type="text" name="q" class="form-control" placeholder="Search saved articles..." value="{{ search or '' }}">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
        {% for title, link, published in articles %}
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ title }}</h5>
                <p class="card-text"><small class="text-muted">{{ published }}</small></p>
                <a href="{{ link }}" class="btn btn-primary btn-sm" target="_blank">Read</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
