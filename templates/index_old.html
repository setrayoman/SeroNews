<body class="bg-light">
    <div class="container mt-4">

        {% for article in articles %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p><small>{{ article.published }}</small></p>
                <a href="{{ article.link }}" target="_blank" class="btn btn-sm btn-primary">Read More</a>
                <form method="post" action="/save" style="display:inline;">
                    <input type="hidden" name="title" value="{{ article.title }}">
                    <input type="hidden" name="source" value="{{ article.source }}">
                    <input type="hidden" name="published" value="{{ article.published_at }}">
                    <button type="submit" class="btn btn-sm btn-outline-success">Save</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
